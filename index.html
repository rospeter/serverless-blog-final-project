<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-My Blog-</title>

    <!-- TailwindCSS + 插件 -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <script>
      // Tailwind 配置：深色模式 + 自定义色板
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: { bg: "#0d1117", card: "#161b22", border: "#30363d" },
            },
          },
        },
      };
    </script>

    <!-- 图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Markdown 渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 代码高亮 (GitHub Dark) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="bg-gray-50 text-gray-800 dark:bg-dark-bg dark:text-gray-300 flex flex-col min-h-screen transition-colors"
  >
    <!-- 顶部导航 -->
    <nav
      class="bg-white border-b border-gray-200 sticky top-0 z-50 dark:bg-dark-card dark:border-dark-border"
    >
      <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo / 首页 -->
          <div
            class="flex items-center cursor-pointer"
            onclick="navigateTo('home')"
          >
            <span class="text-xl font-bold text-gray-900 dark:text-white">
              <i class="fas fa-code text-blue-600 mr-2"></i>My Blog
            </span>
          </div>

          <!-- 导航按钮 -->
          <div
            class="flex items-center space-x-4 md:space-x-6 text-sm font-medium"
          >
            <button
              id="nav-home"
              onclick="navigateTo('home')"
              class="nav-link text-blue-600 dark:text-blue-400 font-bold transition"
            >
              首页
            </button>
            <button
              id="nav-archive"
              onclick="navigateTo('archive')"
              class="nav-link text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition"
            >
              归档
            </button>
            <button
              id="nav-about"
              onclick="navigateTo('about')"
              class="nav-link text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition"
            >
              关于
            </button>
            <button
              id="nav-write"
              onclick="navigateTo('write')"
              class="nav-link text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400 transition"
              title="写文章"
            >
              <i class="fas fa-pen-nib"></i>
            </button>

            <!-- 主题切换 -->
            <button
              onclick="toggleTheme()"
              class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-600 transition"
            >
              <i
                id="theme-icon"
                class="fas fa-moon text-gray-600 dark:text-yellow-400 text-xs"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主体 -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow w-full">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- 主内容 -->
        <main class="lg:col-span-2 space-y-6">
          <!-- 搜索提示栏 -->
          <div
            id="filter-status"
            class="hidden bg-blue-50 border border-blue-100 text-blue-800 px-4 py-3 rounded-md flex justify-between items-center dark:bg-blue-900/20 dark:border-blue-800 dark:text-blue-300"
          >
            <span id="filter-text">正在显示搜索结果...</span>
            <button
              onclick="navigateTo('home')"
              class="text-sm hover:underline"
            >
              <i class="fas fa-times mr-1"></i>清除
            </button>
          </div>

          <!-- 内容容器 -->
          <div id="main-container" class="space-y-6 min-h-[500px]"></div>
        </main>

        <!-- 侧栏 -->
        <aside class="hidden lg:block space-y-6">
          <!-- 搜索框 -->
          <div
            class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 dark:bg-dark-card dark:border-dark-border"
          >
            <h3 class="font-bold text-gray-900 mb-4 dark:text-white">搜索</h3>
            <div class="relative">
              <input
                type="text"
                id="search-input"
                placeholder="搜索文章..."
                class="w-full pl-10 pr-4 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200 focus:outline-none focus:border-blue-500 transition-colors"
                onkeyup="handleSearch(event)"
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>

          <!-- 博主信息卡 -->
          <div
            class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 text-center dark:bg-dark-card dark:border-dark-border group hover:shadow-md"
          >
            <div class="relative inline-block">
              <img
                src="https://api.dicebear.com/9.x/notionists/svg?seed=Felix"
                class="w-28 h-28 rounded-full mx-auto mb-4 border-4 border-blue-50 dark:border-gray-700 transition-transform duration-500 group-hover:rotate-3 group-hover:scale-105"
                alt="博主头像"
              />
              <div
                class="absolute bottom-5 right-1 bg-green-500 w-5 h-5 rounded-full border-4 border-white dark:border-gray-800"
                title="Coding..."
              ></div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-1">
              Me
            </h2>
            <p class="mb-5">
              <span
                class="font-mono text-xs text-blue-600 bg-blue-50 px-2 py-1 rounded dark:bg-blue-900/30 dark:text-blue-400"
                >&lt;Frontend Developer /&gt;</span
              >
            </p>

            <!-- 标语 -->
            <div
              class="text-left bg-gray-50 dark:bg-gray-800/50 p-3 rounded-lg mb-6 border-l-4 border-blue-500"
            >
              <p
                class="text-sm text-gray-600 dark:text-gray-300 italic leading-relaxed"
              >
                "Talk is cheap. Show me the code."
              </p>
              <p class="text-xs text-gray-400 mt-2 text-right">
                — Linus Torvalds
              </p>
            </div>

            <!-- 统计 -->
            <div
              class="flex justify-around border-t border-gray-100 dark:border-gray-700 pt-4"
            >
              <div class="text-center">
                <div
                  id="stat-article-count"
                  class="font-bold text-gray-800 dark:text-white"
                >
                  0
                </div>
                <div class="text-xs text-gray-500">文章</div>
              </div>
              <div class="text-center">
                <div
                  id="stat-tag-count"
                  class="font-bold text-gray-800 dark:text-white"
                >
                  0
                </div>
                <div class="text-xs text-gray-500">标签</div>
              </div>
              <div class="text-center">
                <div class="font-bold text-gray-800 dark:text-white">99+</div>
                <div class="text-xs text-gray-500">头发</div>
              </div>
            </div>

            <!-- 数据备份 / 恢复 -->
            <div
              class="mt-6 pt-4 border-t border-gray-100 dark:border-gray-700 flex gap-2"
            >
              <button
                onclick="exportData()"
                class="flex-1 bg-gray-50 text-gray-600 py-2 rounded-lg text-sm hover:bg-blue-50 hover:text-blue-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              >
                <i class="fas fa-download mr-1"></i> 备份
              </button>
              <button
                onclick="document.getElementById('import-file').click()"
                class="flex-1 bg-gray-50 text-gray-600 py-2 rounded-lg text-sm hover:bg-green-50 hover:text-green-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              >
                <i class="fas fa-upload mr-1"></i> 恢复
              </button>
              <input
                type="file"
                id="import-file"
                class="hidden"
                accept=".json"
                onchange="importData(this)"
              />
            </div>
          </div>

          <!-- 标签云 -->
          <div
            class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 dark:bg-dark-card dark:border-dark-border"
          >
            <h3
              class="font-bold text-gray-900 mb-4 border-l-4 border-blue-600 pl-3 dark:text-white"
            >
              标签云
            </h3>
            <div class="flex flex-wrap gap-2" id="tag-cloud"></div>
          </div>
        </aside>
      </div>
    </div>

    <!-- 页脚 -->
    <footer
      class="mt-auto py-8 text-center text-sm text-gray-500 border-t border-gray-200 dark:border-dark-border bg-white dark:bg-dark-bg"
    >
      <p>&copy; 2025 My Blog. Built with heart for Final Project.</p>
    </footer>

    <!-- 主逻辑 -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
